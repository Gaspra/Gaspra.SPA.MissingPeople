<html>
	<head>
		<title>Missing People</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script type="text/javascript" src="jquery.js?ver=0.1"></script>
		<script type="text/javascript" src="missingpeople.js?ver=0.1"></script>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<img src="assets/css/images/logo_400x400.png" alt="Missing People"/>
						<h1>Missing People</h1>
						<p>A musical meeting point for you and your wayward friends</p>
						<form>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="wide" required>

							<!--
							<label for="subject">Subject:</label><br>
							<input type="text" id="subject" name="subject" class="wide" maxlength="100" required><br><br>
							-->
							<div class="formPadding"></div>

							<label for="content">Message (<div id="messageCounter">0</div> / 500)</label>
							<textarea id="content" name="content" maxlength="500" class="wide tall" required onkeyup="countChar(this)"></textarea>

							<div class="formPadding"></div>
							
							<button type="submit" class="wide">Submit</button>
						</form>
						<nav>
							<ul>
								<li><a href="https://www.instagram.com/missingpeople__" class="icon brands fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
								<li><a href="https://www.facebook.com/missingpeopleparty" class="icon brands fa-facebook-f" target="_blank"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon fa-solid fa-calendar" target="_blank"><span class="label">Events</span></a></li>
								<li><a href="https://linktr.ee/missingpeople" class="fas fa-link" target="_blank"><span class="label">Linktree</span></a></li>
								
								<!--<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>-->
							</ul>
						</nav>
					</header>

				<!-- Footer 
					<footer id="footer">
						<span class="copyright"></span>
					</footer>
				-->
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>

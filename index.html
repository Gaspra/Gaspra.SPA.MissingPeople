<html lang="en">
	<head>
		<title>Missing People</title>
		<meta http-equiv="Content-Type" content="charset=utf-8">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="MissingPeople,todo">
		<meta name="keywords" content="keyword1,keyword2,keyword3,todo">
		<link rel="stylesheet" href="assets/css/main-white.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script type="text/javascript" src="jquery.js?ver=0.1"></script>
		<script type="text/javascript" src="missingpeople.js?ver=0.1"></script>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- Header -->
					<header id="header">
						<img src="assets/css/images/logo_400x400.png" alt="Missing People"/>
						<h1>Missing People</h1>
							<h2>Open Decks Sign Up</h2>
							<h3>Date: <b>Every 3rd Sunday</b></h3>
							<h3>Time: <b>1pm - 7pm</b></h3>
							<h3>Location: <b>Rybka</b></h3>
						<br>
							<h3>20 Minute Sets (open music policy)</h3>
							<h3>Equipment Provided (turntables, mixer & linked CDJs)</h3>
						<form>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="wide" required>
							
							<div class="formPadding"></div>

							<label for="content">Message (<div id="messageCounter">0</div> / 500)</label>
							<textarea id="content" name="content" maxlength="500" class="wide tall" required onkeyup="countChar(this)"></textarea>

							<div class="formPadding"></div>
							 
							<button type="submit" class="wide">Submit</button>
						</form>
						<nav>
							<ul>
								<li><a href="https://www.instagram.com/missingpeople__" class="icon brands fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
								<li><a href="https://www.facebook.com/missingpeopleparty" class="icon brands fa-facebook-f" target="_blank"><span class="label">Facebook</span></a></li>
								<li><a href="/events" class="icon fa-solid fa-calendar" target="_self"><span class="label">Events</span></a></li>
								<li><a href="https://linktr.ee/missingpeople" class="fas fa-link" target="_blank"><span class="label">Linktree</span></a></li>
								<li><a href="https://chat.whatsapp.com/LTV2SFbcBuC6PSwVl6JTkM" class="fab fa-whatsapp" target="_blank"><span class="label">WhatsApp</span></a></li>
								<li><a href="https://soundcloud.com/missingpeopleparty" class="fab fa-soundcloud" target="_blank"><span class="label">Soundcloud</span></a></li>
							</ul>
						</nav>
					</header>
			</div>
		</div>
		<div id="popup">
			<div id="popupMessage">
				Message sent!
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>

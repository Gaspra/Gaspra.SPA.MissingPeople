<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background-color: #000000;
    }

    #Background {
        background-image: url("resources/Background.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
    }

    #KVContainer {
        height: 330px;
        width: 330px;
        margin: auto;
        padding-top: 250px;
        padding-left: 20px;
    }

    #KV {
        background-image: url("resources/logo/KidViolet_Logo.png");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
    }

    .White {
        color: rgba(255,255,255,0.6);
        z-index: 2;
    }

    .VioletOffset {
        color: rgba(148,0,211,0.7);
        margin-left: -6px;
        margin-bottom: -2px;
        z-index: 1;
    }

    #SocialContainer {
        margin: auto;
        width: 500px;
        height: 100px;
        padding-left: 70px;
    }

    #Soundcloud {
        background-image: url("resources/badge/soundcloud.png");
    }

    #Facebook {
        background-image: url("resources/badge/facebook.png");

    #Spotify {
        background-image: url("resources/badge/spotify.png");
    }

    #Instagram {
        background-image: url("resources/badge/instagram.png");
    }

        background-repeat: no-repeat;

        height: 63px;

        float: left;

        transition: 0.3s;
        margin-left : 25px;
        margin-right : 25px;

        height: 70px;

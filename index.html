    <script type="text/javascript" src="jquery.js?ver=0.1"></script>
    <script type="text/javascript" src="missingpeople.js?ver=0.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background-color: #000000;
        font-family: "Roboto", sans-serif;
    }

    #Background {
        background-image: url("resources/Background.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
    }

    #MissingPeopleContainer {
        height: 330px;
        width: 330px;
        margin: auto;
        padding-top: 30px;
        padding-left: 20px;
    }

    #MissingPeople {
        background-image: url("resources/logo.jpg");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        width: 200px;
        height: 200px;
        padding-left: 270px;
    }

    #SocialContainer {
        margin-top: 30px;
        padding-left: 180px;
        width: 63px;
        height: 100px;
    }

    #Soundcloud {
        background-image: url("resources/badge/soundcloud.png");
    }

    #Facebook {
        background-image: url("resources/badge/facebook.png");
    }

    #Spotify {
        background-image: url("resources/badge/spotify.png");
    }

    #Instagram {
        background-image: url("resources/badge/instagram.png");
    }

    .MediaLink {
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        width: 63px;
        height: 63px;
        cursor: pointer;
        float: left;
        opacity: 1;
        transition: 0.3s;
        margin-left : 25px;
        margin-right : 25px;
    }
    
    .MediaLink:hover {
        width: 70px;
        height: 70px;
    }
    
    .wide {
        width: 100%;
    }
    
    .tall {
        height: 80px;
    }

    #ContactForm
    {
        background-color: antiquewhite;
        padding: 20px;
        margin-top: 20px;
        width: 430px;
        font-weight: 400;
        font-style: normal;
    }
    
    #Contact {
        padding-bottom: 10px;
        font-size: x-large;
        font-weight: 800;
    }
</style>

<div id="Background">
    <div id="MissingPeopleContainer">
        <div id="MissingPeople"></div>
        <div id="ContactForm">
            <div id="Contact">Contact</div>
            <form method="post">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="wide" required><br><br>
    
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" class="wide" maxlength="100" required><br><br>
    
                <label for="content">Message:</label><br>
                <textarea id="content" name="content" maxlength="2000" class="wide tall" required></textarea><br><br>
    
                <button type="submit" class="wide">Submit</button>
            </form>
        </div>
        <div id="SocialContainer">
            <!--<div id="Soundcloud" class="MediaLink"></div>
            <div id="Spotify" class="MediaLink"></div>
            <div id="Instagram" class="MediaLink"></div>-->
            <div id="Facebook" class="MediaLink"></div>
        </div>
    </div>
    
    
</div>
